    <script>
        function tambah_mk_dosen() {
            if ($('#nama_mk').val() == "") {
                return alert("Harap isi Nama Mata Kuliah!")
            }

            if ($('#kode').val() == "") {
                return alert("Harap isi Kode Mata Kuliah!")
            }

            if ($('#semester').val() == "") {
                return alert("Harap isi Semester!")
            }

            if ($('#dsn_pengampu').val() == "") {
                return alert("Harap isi Nama Dosen Pengampu!")
            }

            if ($('#desc').val() == "") {
                return alert("Harap isi Deskripsi!")
            }

            if ($('#sks').val() == "") {
                return alert("Harap isi Jumlah SKS!")
            }

            $.ajax({
                type: "POST",
                url: "/dosen/tambah_mk_dosen",
                data: {
                    nama_mk: $('#nama_mk').val(),
                    kode_mk: $('#kode_mk').val(),
                    semester: $('#semester').val(),
                    dsn_pengampu: $('#dsn_pengampu').val(),
                    desc: $('#desc').val(),
                    sks: $('#sks').val()
                },
                success: function (response) {
                    if (response["result"] === "success") {
                        alert('Mata Kuliah berhasil ditambahkan!âœ¨')
                        window.location.replace("/dosen/mk_dosen");
                    } else {
                        alert(response["msg"]);
                    }
                },
            });
        }
    </script>
