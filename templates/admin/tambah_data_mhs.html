    <script>
        function tambah_data_mhs() {
            if ($('#nim').val() == "") {
                return alert("Harap isi NIm!")
            }

            if ($('#nama_mhs').val() == "") {
                return alert("Harap isi Nama Mahsiswa!")
            }

            if ($('#semester').val() == "") {
                return alert("Harap isi semester!")
            }


            if ($('#email').val() == "") {
                return alert("Harap isi Email!")
            }

            if ($('#no_hp').val() == "") {
                return alert("Harap isi No Hp!")
            }

            if ($('#password').val() == "") {
                return alert("Harap isi Password!")
            }

            $.ajax({
                type: "POST",
                url: "/admin/tambah_data_mhs",
                data: {
                    nim: $('#nim').val(),
                    nama_mhs: $('#nama_mhs').val(),
                    semester: $('#semester').val(),
                    email: $('#email').val(),
                    no_hp: $('#no_hp').val(),
                    password: $('#password').val()
                },
                success: function (response) {
                    if (response["result"] === "success") {
                        alert('Data Mahasiswa berhasil ditambahkan!âœ¨')
                        window.location.replace("/admin/data_mhs");
                    } else {
                        alert(response["msg"]);
                    }
                },
            });
        }
    </script>

</head>
