<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin | Login</title>

    <!-- Custom fonts for this template-->
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <link rel="icon" type="image/x-icon" href="../../static/assets/course.png" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"
        integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom styles for this template-->
    <link href="../../static/css/admin/login.css" rel="stylesheet">

    <script>
        {% if msg %}
        alert('{{ msg }}')
        {% endif %}

        $(document).ready(function(){
            if($.cookie('mytoken')){
                alert('Already logged in!')
                window.location.href = '/admin/dashboard'
            }
        })

        function login_admin() {
            $.ajax({
                type: "POST",
                url: "/admin/login",
                data: {
                    email: $('#email').val(),
                    password: $('#password').val()
                },
                success: function (response) {
                    if (response["result"] === "success") {
                        $.cookie("mytoken", response["token"], { path: "/" });
                        window.location.href = "/admin/dashboard"
                    } else {
                        alert(response["msg"]);
                    }
                },
            });
        }
    </script>

</head>

<body>
    <div class="admin-page">
        <div class="container-fluid">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item " aria-current="page"><b>Admin</b>
                    </li>
                </ul>
            </header>
        </div>
    </div>
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <div class="edukasi">
                                            <img src="../../static/assets/edukasi.avif" alt="">
                                        </div>
                                        <h1 class="h4 text-gray-900 mb-4">Welcome To Web-Based Learning Information
                                            System</h1>
                                        <h2 class="h4 text-gray-900 mb-4"><b>LogIn As Admin</b> </h2>
                                    </div>
                                    <div class="user">
                                        <div class="form-group mb-2"> <i class="bi bi-envelope-at-fill">
                                                <input type="email" class="form-control form-control-user" id="email"
                                                    aria-describedby="emailHelp"
                                                    placeholder="Enter Email Address..."></i>
                                        </div>
                                        <div class="form-group mb-4">
                                            <input type="password" class="form-control form-control-user" id="password"
                                                placeholder="Enter Your Password">
                                        </div>
                                        <div class="login">
                                            <button onclick="login_admin()" class="btn btn-dark btn-user btn-block">
                                                Login
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <!-- <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

    <!-- Custom scripts for all pages-->

</body>

</html>
