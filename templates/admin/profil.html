<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin | Profile</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../static/assets/course.png" />
    <!-- Link font awesome-->
    <link href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- jquery cookie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"
        integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../static/css/admin/styles.css" rel="stylesheet" />

    <script>
        function logout() {
            $.removeCookie('mytoken', { path: '/' });
            alert('Signed out!');
            window.location.href = '/admin/login'
        }
    </script>

</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Learning-X</div>
            <div class="list-group list-group-flush">
                <button class="list-group-item list-group-item-action list-group-item-light p-3"
                    onclick="window.location='/admin/dashboard'"><i class="fas fa-fw fa-tachometer-alt"></i>
                    Dashboard</button>
                <button class="list-group-item list-group-item-action list-group-item-light p-3"
                    onclick="window.location='/admin/data_dosen'"><i class="fa fa-drivers-license"></i>
                    Data Dosen</button>
                <button class="list-group-item list-group-item-action list-group-item-light p-3"
                    onclick="window.location='/admin/data_mhs'"><i class="fa fa-drivers-license"></i>
                    Data Mahasiswa</button>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle"></button>
                    <h2 class="title">Web-Based Learning Information System</h2>
                    <a href="/admin/profil" class="profile-icon">
                        <i class="fa fa-user-circle fa-lg"></i>
                    </a>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <h3 class="mt-4">Profil Admin</h3>
                <section id="profile" class="w-100 px-4 py-5">
                    <h2 class="row d-flex justify-content-center">My Profile</h2>
                    <div class="row d-flex justify-content-center">
                        <div class="col col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-4">
                                    <div class="d-flex text-black">
                                        <div class="flex-shrink-0">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                                alt="Generic placeholder image" class="img-fluid"
                                                style="width: 180px; border-radius: 10px;">
                                        </div>
                                        {% for data in profil %}
                                        <div class="flex-grow-1 ms-3">
                                            <h5 class="mb-1">{{ data['nama'] }}</h5>
                                            <p class="mb-2 pb-1" style="color: #2b2a2a;">Email: {{ data['email'] }}</p>
                                            <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                                style="background-color: #efefef;">
                                            </div>
                                            {% endfor %}
                                            <div class="d-flex gap-2 flex-row">
                                                <button class="btn btn-sm btn-danger form-control" onclick="logout()">
                                                    Logout</button>
                                                <!-- <a href="dashboard.html"
                                                            class="btn btn-sm btn-secondary form-control">Edit
                                                            Profile</a> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="footer bg-light">
        <div class="container-fluid">
            <p>&copy; 2023 Web-Based Learning Information System</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../../static/js/scripts.js"></script>
</body>

</html>
